<div ng-controller="User_List_Controller">
    <fieldset>
        <legend>User Lists controller</legend>
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Language</th>
            </tr>
            </thead>
            <tbody ng-repeat="user in users">
            <tr>
                <td ng-bind="user.first_name"></td>
                <td ng-bind="user.last_name"></td>
                <td ng-bind="user.language"></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</div>
