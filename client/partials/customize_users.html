<div ng-controller="Customize_Users_Controller">
    <fieldset>
        <legend>Customize Users Controller</legend>
        <form ng-submit="create()">
            <input type="text" id="first_name" ng-model="newUser.first_name" placeholder="First Name">
            <input type="text" id="last_name" ng-model="newUser.last_name" placeholder="Last Name">
            <input type="text" id="language" ng-model="newUser.language" placeholder="Favorite Language">
            <input type="submit" value="Create User">
        </form>
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Favorite Language</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody ng-repeat="user in users">
            <tr>
                <td ng-bind="user.first_name"></td>
                <td ng-bind="user.last_name"></td>
                <td ng-bind="user.language"></td>
                <td><button ng-click="delete($index)">Delete User</button></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</div>
